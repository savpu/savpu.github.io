<!DOCTYPE html>
<html>
<head>
    <title>HelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHello</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        .hello {
            position: absolute;
            color: black;
            cursor: pointer;
        }
        
        #helloText {
            text-align: center;
            margin-top: 200px;
            font-size: 48px;
        }
    </style>
    <script>
        function createHelloText() {
            var helloText = document.createElement("div");
            helloText.className = "hello";
            helloText.innerHTML = "Hello";
            
            // Set random position within visible screen bounds
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var randomX = Math.floor(Math.random() * (screenWidth - 100));
            var randomY = Math.floor(Math.random() * (screenHeight - 100));
            helloText.style.left = randomX + "px";
            helloText.style.top = randomY + "px";
            
            // Set random font size
            var randomFontSize = Math.floor(Math.random() * 48) + 12; // Range: 12px to 60px
            helloText.style.fontSize = randomFontSize + "px";
            
            document.body.appendChild(helloText);
        }
        
        window.onload = function() {
            var helloTextElement = document.getElementById("helloText");
            helloTextElement.onclick = function() {
                setInterval(createHelloText, 200);
            };
        };
    </script>
</head>
<body>
    <div id="helloText">Hello</div>
</body>
</html>
