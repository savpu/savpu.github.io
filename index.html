<!DOCTYPE html>
<html>
<head>
  <title>Sav - Clicky</title>
  <meta charset="UTF-8"> <!-- Added meta tag for proper encoding -->
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 36px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
    }
    
    #click-me {
      font-size: 24px;
      user-select: none;
    }
    
    #click-counter {
      font-size: 16px;
      margin-top: 10px;
      user-select: none;
      color: white;
      display: none;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .pulse-animation {
      animation: pulse 0.5s;
    }
    
    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 12px;
      font-family: Arial, sans-serif;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
    }
  </style>
  <script>
    var clickCount = 0;
    
    function changeColors() {
      var backgroundColors = ["red", "blue", "green", "yellow", "orange", "purple", "pink", "teal", "magenta", "cyan", "lime", "gold", "indigo", "coral", "maroon", "turquoise", "navy", "violet", "olive", "gray"];
      var textColors = ["white", "yellow", "cyan", "lime", "orange", "pink", "purple", "teal", "magenta", "silver", "gold", "red", "blue", "green", "indigo", "coral", "maroon"];
      var fonts = ["Arial", "Verdana", "Helvetica", "Tahoma", "Georgia", "Times New Roman", "Courier New", "Impact", "Lucida Console", "Trebuchet MS", "Palatino Linotype", "Century Gothic", "Book Antiqua", "Garamond", "Comic Sans MS", "Arial Black", "Franklin Gothic Medium", "Calibri", "Segoe UI", "Montserrat"];
      
      var randomBackgroundColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
      var randomTextColor = textColors[Math.floor(Math.random() * textColors.length)];
      var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      
      while (randomTextColor === randomBackgroundColor) {
        randomTextColor = textColors[Math.floor(Math.random() * textColors.length)];
      }
      
      document.body.style.backgroundColor = randomBackgroundColor;
      document.body.style.color = randomTextColor;
      document.getElementById("click-me").style.fontFamily = randomFont;
      document.getElementById("hey").style.fontFamily = randomFont;
    }
    
    function incrementClickCount() {
      clickCount++;
      document.getElementById("click-counter").textContent = "Clicks: " + clickCount;
      if (clickCount === 1) {
        document.getElementById("click-counter").style.display = "block";
      }
      var elements = document.querySelectorAll("#hey > *");
      elements.forEach(function(element) {
        element.classList.remove("pulse-animation");
        void element.offsetWidth; // Trigger reflow to restart the animation
        element.classList.add("pulse-animation");
      });
    }
  </script>
</head>
<body onclick="changeColors(); incrementClickCount()">
  <div id="hey">
    <h1 class="pulse-animation">Hey, I'm Sav</h1>
    <p id="click-me" class="pulse-animation">(Click Me)</p>
    <p id="click-counter"></p>
  </div>
  <div id="footer">Â© 2023 Sav, Inc. All rights reserved.</div>
</body>
</html>
